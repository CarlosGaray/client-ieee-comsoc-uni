<!-- Carousel Start -->
<div class="container-fluid p-0 mb-5">
  <div class="header-carousel position-relative">
    <div class="owl-carousel-item" [class.active]="currentIndex">
      <img class="" [src]="carouselItems[currentIndex].image" alt="" style="width: 100vw;">
      <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center"
        style="background: rgba(24, 29, 56, .7);">
        <div class="container">
          <div class="row justify-content-start">
            <div class="col-sm-10 col-lg-8">
              <h5 class="text-primary text-uppercase mb-3 animated slideInDown">{{ carouselItems[currentIndex].title }}</h5>
              <h1 class="display-3 text-white animated slideInDown">{{ carouselItems[currentIndex].subtitle }}</h1>
              <p class="fs-5 text-white mb-4 pb-2">{{ carouselItems[currentIndex].description }}</p>
              <a href="" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft">Read More</a>
              <a href="" class="btn btn-light py-md-3 px-md-5 animated slideInRight">Join Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="owl-nav">
      <div class="owl-prev" (click)="changeSlide(currentIndex - 1)"><i class="bi bi-chevron-left"></i></div>
      <div class="owl-next" (click)="changeSlide(currentIndex + 1)"><i class="bi bi-chevron-right"></i></div>
    </div>
    <div class="owl-dots disabled"></div>
  </div>
</div>
<!-- Carousel End -->
